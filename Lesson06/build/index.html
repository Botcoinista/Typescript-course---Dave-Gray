<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            background-color: #f9f9f9;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .details {
            margin-bottom: 10px;
            color: rgb(182, 105, 4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name"></div>
        <div class="details" ></div>
    </div>

<script src="js/main.js" defer></script>
</body>
</html>
